<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
        <title>Flask Blog - {{title}} </title>
    {% else %}
        <title>Flask Blog</title>
    {% endif %}
</head>
<body>
    <h1>Home Page</h1>
    {% for posts in posts%}
        <h2>{{posts.title}}</h2>
        <p>{{posts.author}} on {{posts.date_posted}}</p>
        <p>{{posts.content}} </p>
    {% endfor %}
</body>
</html>
